<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mindmorphology</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="shortcut icon" href="../favicon.png" />
</head>

<body class="page page-login">
    <div class="circle"></div>
    <header>
        <h1 class="page__heading">What is your name?</h1>
    </header>
    <main>
        <div class="slide-in-js">
            <form class="login--form" onsubmit="validate(); return false;">
                <label aria-hidden="true" hidden for="name">Name</label>
                <input class="login__input" type="text" id="name" name="name" placeholder="Name" value="name" required
                    minlength="2" maxlength="15">
                <button class="login__submit">Submit</button>
            </form>
        </div>
    </main>
    <footer class="footer__login">
        <p>Pssst!</p>
        <p class="gray">It doesn't need to be real</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" crossorigin="anonymous"></script>
    <script src="../js/validator.js"></script>
    <script src="../js/animate.js"></script>
</body>

</html>
